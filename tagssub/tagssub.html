<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Form</title>
    <link rel="stylesheet" href="tagssub.css">
</head>
<body>

    <div class="container">
        <h1>Checkbox Form</h1>

        <form id="checkboxForm">
            <div class="form-group">
                <label for="question">Select your options:</label><br>
                <br>
                <input type="checkbox" id="option1" name="option1" value="Option 1">
                
                <label for="option1">In Depth Knowledge</label><br>
                <br>
                <input type="checkbox" id="option2" name="option2" value="Option 2">
                <label for="option2">Coding with fun</label><br>
                <br>
                <input type="checkbox" id="option3" name="option3" value="Option 3">
                <label for="option3">Quick snippets</label><br>
                <br>
                <input type="checkbox" id="option4" name="option4" value="Option 4">
                <label for="option4">One shot Video</label><br>
            </div>
            <div class="text">Email:
  <input type="text" label="Email">
  </div>
<center>
    
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</center>
            
            
        </form>
    </div>

</body>
</html>
